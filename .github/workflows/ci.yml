---
name: Deploy Website
on:
  push:
    branches: [ pn-storybook-poc ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: list storybook
        run: ls -la .storybook
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: yarn
      - name: Ember Build
        run: ./node_modules/ember-cli/bin/ember build
      - name: Webpack assets workaround fix
        run: |
          cp -R .storybook/oss/images .storybook/oss/less/layouts/
          cp -R .storybook/oss/fonts .storybook/oss/less/core/
      - name: Storybook Build
        run: yarn build-storybook
      - name: Deploy website
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./storybook-static/
          cname:  storybook.upfluence.co
